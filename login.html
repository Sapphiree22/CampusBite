<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusBite | Log In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/auth.css"> 
</head>

<body>

    <div id="toast-box"></div>

    <header class="top-navbar">
        <a href="index.html" class="nav-back"><i data-lucide="arrow-left"></i> Back</a>
        
        <div class="nav-logo-container">
            <img src="images/CampusBiteLogo.png" alt="CampusBite Logo" class="nav-logo-img">
            <div class="logo-text">Campus<span>Bite</span></div>
        </div>
    </header>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <p class="subtitle">Log in to continue ordering</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-box">
                <label>Email or Student Number</label>
                <input type="text" id="loginId" class="input-field" placeholder="Enter email or student no.">
            </div>

            <div class="input-box">
                <label>4-digit PIN</label>
                <input type="password" id="loginPin" maxlength="4" class="input-field" placeholder="••••"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <a onclick="openModal()" class="forgot-link">Forgot Password?</a>

            <button type="submit" class="login-btn">
                <i data-lucide="log-in"></i> Log In
            </button>
        </form>

        <p class="signup-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <div id="forgotModal" class="modal-overlay">
        <div class="modal-content">
            <div style="background: #fff6ef; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto; color: #ff5b00;">
                <i data-lucide="lock-keyhole"></i>
            </div>
            
            <h3 class="modal-title" id="modalTitle">Reset Password</h3>
            
            <div id="step1">
                <p class="modal-desc">Enter your registered email address. We will send you a code.</p>
                <input type="email" id="resetEmail" class="input-field" placeholder="name@school.edu" style="margin-bottom: 15px;">
                <button type="button" class="login-btn" id="sendOtpBtn" onclick="sendOTP()">Send Code</button>
            </div>

            <div id="step2" style="display: none;">
                <p class="modal-desc">Enter the 4-digit code sent to <b id="displayEmail"></b></p>
                <input type="text" id="otpInput" maxlength="4" class="input-field otp-field" placeholder="0000" style="margin-bottom: 15px;" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <button type="button" class="login-btn" onclick="verifyOTP()">Verify Code</button>
            </div>

            <div id="step3" style="display: none;">
                <p class="modal-desc">Identity verified! Create your new 4-digit PIN.</p>
                <div class="input-box" style="margin-bottom: 10px;">
                    <label>New PIN</label>
                    <input type="password" id="newPin" maxlength="4" class="input-field" placeholder="••••" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="input-box" style="margin-bottom: 15px;">
                    <label>Confirm PIN</label>
                    <input type="password" id="confirmNewPin" maxlength="4" class="input-field" placeholder="••••" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <button type="button" class="login-btn" onclick="resetFinal()">Update Password</button>
            </div>

            <button class="close-modal" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- TOAST NOTIFICATION SYSTEM ---
        function showToast(message, type = 'info') {
            const box = document.getElementById('toast-box');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let iconName = 'info';
            if (type === 'success') iconName = 'check-circle';
            if (type === 'error') iconName = 'alert-circle';

            toast.innerHTML = `<i data-lucide="${iconName}" style="width:18px;"></i> <span>${message}</span>`;
            
            box.appendChild(toast);
            lucide.createIcons();

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3500);
        }

        // --- LOGIN LOGIC (UPDATED) ---
        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('loginId').value.trim();
            const pin = document.getElementById('loginPin').value.trim();
            
            // --- CREDENTIAL CHECK ---
            if(id === '7230455' && pin === '1234') {
                 showToast("Login Successful! Redirecting...", "success");
                 
                 // Redirect after 1.5 seconds
                 setTimeout(() => {
                     window.location.href = "home.html"; 
                 }, 1500);

            } else {
                 showToast("Invalid Student Number or PIN", "error");
                 document.getElementById('loginId').classList.add('input-error');
                 document.getElementById('loginPin').classList.add('input-error');
            }
        }

        // --- FORGOT PASSWORD FLOW (MOCK) ---
        const modal = document.getElementById('forgotModal');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const modalTitle = document.getElementById('modalTitle');
        let generatedOTP = null;

        function openModal() {
            modal.style.display = "flex";
            step1.style.display = "block";
            step2.style.display = "none";
            step3.style.display = "none";
            modalTitle.innerText = "Reset Password";
            document.getElementById('resetEmail').value = "";
            document.getElementById('resetEmail').classList.remove('input-error');
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function sendOTP() {
            const email = document.getElementById('resetEmail').value;
            if(!email.includes('@')) {
                showToast("Invalid email address", "error");
                document.getElementById('resetEmail').classList.add('input-error');
                return;
            }
            document.getElementById('resetEmail').classList.remove('input-error');

            generatedOTP = Math.floor(1000 + Math.random() * 9000);
            
            const btn = document.getElementById('sendOtpBtn');
            const originalText = btn.innerText;
            btn.innerText = "Sending...";
            btn.disabled = true;

            setTimeout(() => {
                showToast(`Code sent to ${email}`, "success");
                
                // DEMO ONLY
                alert(`[DEMO MODE]\nYour OTP Code is: ${generatedOTP}`);
                
                document.getElementById('displayEmail').innerText = email;
                step1.style.display = "none";
                step2.style.display = "block";
                
                btn.innerText = originalText;
                btn.disabled = false;
            }, 1500);
        }

        function verifyOTP() {
            const userOtp = document.getElementById('otpInput').value;
            if(parseInt(userOtp) === generatedOTP) {
                showToast("Verified! Create new PIN.", "success");
                step2.style.display = "none";
                step3.style.display = "block";
                modalTitle.innerText = "Create New PIN";
            } else {
                showToast("Invalid Code.", "error");
                document.getElementById('otpInput').classList.add('input-error');
            }
        }

        function resetFinal() {
            const newPin = document.getElementById('newPin').value;
            const confirmNewPin = document.getElementById('confirmNewPin').value;

            if(newPin.length !== 4) {
                showToast("PIN must be 4 digits", "error");
                return;
            }
            if(newPin !== confirmNewPin) {
                showToast("PINs do not match", "error");
                return;
            }

            showToast("Password updated successfully!", "success");
            setTimeout(() => {
                closeModal();
            }, 1500);
        }
    </script>
</body>
</html>
